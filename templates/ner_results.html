<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Results</title>
</head>
<body>
    <div class="container">
        <h2>Original Sentence:</h2>
        <p>{{ original_text }}</p>

        <h2>Named Entities:</h2>
        <ul>
            {% for entity in response.entities %}
                <li>{{ entity.name }}: {{ entity.category }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
